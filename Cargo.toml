[package]
name = "eggcc"
version = "0.1.0"
edition = "2021"

[[test]]
harness = false
name = "files"


[dependencies]
egglog = { git = "https://github.com/egraphs-good/egglog", rev = "2d2c60917599c90e9d765968d76f1343e1647808" }
egraph-serialize = "0.1.0"
log = "0.4.19"
thiserror = "1"
lalrpop-util = { version = "0.20.2", features = ["lexer"] }
petgraph = "0.6"
hashbrown = "0.14"
indexmap = "2.0"
fixedbitset = "0.4.2"
smallvec = "1.11.1"

syn = {version = "2.0", features = ["full", "extra-traits"]}
bril2json = { git = "https://github.com/sampsyo/bril", rev = "57877b1" }
brilirs = { git = "https://github.com/sampsyo/bril", rev = "57877b1" }
bril-rs = { git = "https://github.com/sampsyo/bril", rev = "57877b1" }
brilift = { git = "https://github.com/sampsyo/bril", rev = "57877b1" }
rs2bril = { git = "https://github.com/sampsyo/bril", rev = "57877b1", features = ["import"]}
ordered-float = { version = "3.7" }
serde_json = "1.0.103"
dot-structures = "0.1.1"
graphviz-rust = "0.8.0"

dag_in_context = { path = "dag_in_context" }

# binary dependencies
clap = { version = "4.4.7", features = ["derive"] }
tempfile = "3.10.1"

[dev-dependencies]
glob = "0.3.1"
libtest-mimic = "0.6.1"
insta = { version = "1.31.0", features = ["yaml"] }


[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[features]
# Writes intermediate graphs and SVGs to /tmp
write-intermediates = []
# Runs tests relying on LLVM. This may not be available on all systems.
llvm = []
default = ["llvm"]
